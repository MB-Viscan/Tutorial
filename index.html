<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS App Features Karussell</title>
    <style>
        body {
            margin: 0 15%;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo, .qr-code {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 80px;
        }
        .logo img {
            width: 150px; /* Noch größer als zuvor */
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .title {
            flex: 2;
            text-align: center;
        }
        .qr-code img {
            width: 220px; /* Größerer QR-Code */
            margin-right: 25px;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            flex: 0 0 33.333%;
            text-align: center;
            padding: 10px;
        }
        .carousel-item img {
            max-width: 100%;
            height: auto;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        .carousel-button:hover {
            background: rgba(0,0,0,0.9);
        }
        .carousel-button.prev { left: 20px; }
        .carousel-button.next { right: 20px; }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="Scin-App-content\230x0w.webp" alt="Logo">
        </div>
        <div class="title">
            <h1>scin - 3D Scanning</h1>
            <p>Viscan GmbH</p>
        </div>
        <div class="qr-code">
           <figure>
              <img src="Scin-App-content\frame.png" alt="QR-Code zum Herunterladen der App">
              <figcaption>Hier mit dem iPhone scannnen</figcaption>
            </figure>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="Scin-App-content\230x0w (5).webp" alt="Worldwide">
            </div>
            <div class="carousel-item">
                <img src="Scin-App-content\230x0w (6).webp" alt="NTRIP">
            </div>
            <div class="carousel-item">
                <img src="Scin-App-content\230x0w (7).webp" alt="Set accuracy">
            </div>
            <div class="carousel-item">
                <img src="Scin-App-content\230x0w (1).webp" alt="Clear instructions">
            </div>
            <div class="carousel-item">
                <img src="Scin-App-content\230x0w (2).webp" alt="Feature 5">
            </div>
            <div class="carousel-item">
                <img src="Scin-App-content\230x0w (3).webp" alt="Feature 6">
            </div>
            <div class="carousel-item">
                <img src="Scin-App-content\230x0w (4).webp" alt="Feature 7">
            </div>
        </div>
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 33.333}%)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + 7) % 5;
            showSlide(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % 5;
            showSlide(currentIndex);
        });
    </script>
</body>
</html>
